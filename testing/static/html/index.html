<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PDF Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        .hero {
            background-color: #0044cc;
            color: white;
            padding: 40px;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .features {
            margin-bottom: 40px;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features ul li {
            font-size: 18px;
            margin: 10px 0;
        }

        .cta .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta .btn:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="hero">
        <h1>Welcome to the PDF Chatbot</h1>
        <p>Upload your PDFs and interact with the chatbot to extract information.</p>
    </section>

    <section class="features">
        <h2>Features</h2>
        <ul>
            <li>Instant PDF processing</li>
            <li>Ask questions about PDF content</li>
            <li>Multiple file uploads</li>
        </ul>
    </section>

    <section class="cta">
        <a href="/upload" class="btn">Upload a PDF</a>
    </section>
</main>

<footer>
    <p>&copy; 2025 PDF Chatbot</p>
</footer>

</body>
</html>
